Name: user.rpc
ListenOn: 0.0.0.0:7778
Consul: 
  Host: ${CONSUL_HOST}
  Key: user.rpc
  Meta:
    Protocol: grpc
  Tag:
    - rpc

UserDatabase:
  Driver: postgres
  MasterDSN: "${PG_MASTER_URL}"
  ReplicaDSN: "${PG_REPLICA_URL}"

UserRedis:
  Host: "${REDIS_HOST}"
  Pass: "${REDIS_PASSWORD}"
  Type: "node"
  Key: "user:"
  Tls: false
  NonBlock: true 

UserReadStrategy: 
  FromReplica: true
  FallbackToMasterOnReadError: true