Name: user.rpc
ListenOn: 0.0.0.0:7778
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: user.rpc

UserDatabase:
  Driver: postgres
  MasterDSN: "${PG_MASTER_URL}"
  ReplicaDSN: "${PG_REPLICA_URL}"

UserRedis:
  Host: "${REDIS_HOST}"
  Pass: "${REDIS_PASSWORD}"
  Type: "node"
  Key: "user:"
  Tls: false
  NonBlock: true 

UserReadStrategy: 
  FromReplica: true
  FallbackToMasterOnReadError: true