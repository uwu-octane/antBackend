syntax = "proto3";

package auth.v1;
option go_package = "github.com/uwu-octane/antBackend/api/v1/auth";

service AuthService {
  rpc Ping(PingReq) returns (PingResp);
  rpc Login(LoginReq) returns (LoginResp);
  rpc Refresh(RefreshReq) returns (LoginResp);
}

message PingReq {}
message PingResp {string pong = 1;}

//login request
message LoginReq {
  string username = 1;
  string password = 2;
}
//login response
message LoginResp {
  string access_token = 1;
  string refresh_token = 2; //
  int64 expires_in = 3; //sec
  string token_type = 4; //bearer
}

message RefreshReq {
  string refresh_token = 1;
}
