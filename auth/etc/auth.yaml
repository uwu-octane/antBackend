Name: auth.rpc
ListenOn: 0.0.0.0:7777
Mode: dev
Consul: 
  Host: ${CONSUL_HOST}
  Key: auth.rpc
  Meta:
    Protocol: grpc
  Tag:
    - rpc


JwtAuth:
  Secret: ${JWT_SECRET}
  AccessExpireSeconds: 3600
  RefreshExpireSeconds: 604800

AuthRedis:
  Host: "${REDIS_HOST}"
  Pass: "${REDIS_PASSWORD}"
  Type: "node"
  Key: "auth:"
  Tls: false
  NonBlock: true 

AuthDatabase:
  Driver: postgres
  MasterDSN: "${PG_MASTER_URL}"
  ReplicaDSN: "${PG_REPLICA_URL}"
  
AuthReadStrategy: 
  FromReplica: true
  FallbackToMasterOnReadError: true