Name: auth.rpc
ListenOn: 0.0.0.0:7777
Mode: dev

Etcd:
  Hosts:
  - ${ETCD_HOST}
  Key: auth.rpc

JwtAuth:
  Secret: ${JWT_SECRET}
  AccessExpireSeconds: 3600
  RefreshExpireSeconds: 604800

AuthRedis:
  Host: "${REDIS_HOST}"
  Pass: "${REDIS_PASSWORD}"
  Type: "node"
  Key: "auth:"
  Tls: false
  NonBlock: true 

Database:
  Driver: postgres
  MasterDSN: "${PG_MASTER_URL}"
  ReplicaDSN: "${PG_REPLICA_URL}"
  